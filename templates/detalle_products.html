{% extends 'app.html' %}


{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg p-4">
        <img src="{{ producto.imagen }}" class="w-full h-64 object-cover rounded mb-4" alt="{{ producto.nombre }}">
        <h1 class="text-2xl font-bold">{{ producto.nombre }}</h1>
        <p class="text-gray-600 my-2">{{ producto.descripcion }}</p>
        <p class="text-blue-600 text-xl font-semibold">${{ producto.precio }}</p>
        <a href="{{ url_for('products.products') }}" class="mt-4 inline-block bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Volver</a>
    </div>
</div>

{% endblock %}
