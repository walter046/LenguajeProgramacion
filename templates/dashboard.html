{% extends 'app.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="flex justify-center p-10">
        {% if usuario %}
    <div class="rounded-2xl border border-gray-200 bg-white p-5 lg:p-6">
        <h3 class="mb-5 text-lg font-semibold text-gray-800 lg:mb-7">
            Bienvenido!
        </h3>
        <div class="p-5 mb-6 border border-gray-200 rounded-2xl">
            <div class="flex flex-col gap-5 xl:flex-row xl:items-center xl:justify-between">
                <div class="flex flex-col items-center w-full gap-6 xl:flex-row">
                    <div class="w-20 h-20 overflow-hidden border border-gray-200 rounded-full">
                        <img src="/static/img/usuario.png" alt="user">
                    </div>
                    <div class="order-3 xl:order-2">
                        <h4 class="mb-2 text-lg font-semibold text-center text-gray-800 xl:text-left">
                            {{ usuario[1] }}
                        </h4>
                        <div class="flex flex-col items-center gap-1 text-center xl:flex-row xl:gap-3 xl:text-left">
                            <div class="hidden h-3.5 w-px bg-gray-300"></div>
                            <p class="text-sm text-gray-500">
                                {{ usuario[4] }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-5 mb-6 border border-gray-200 rounded-2xl">
            <div class="flex flex-col gap-6 lg:flex-row lg:items-start lg:justify-between">
                <div>
                    <h4 class="text-lg font-semibold text-gray-800 lg:mb-6">
                        Información Personal
                    </h4>

                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-7 2xl:gap-x-32">
                        <div>
                            <p class="mb-2 text-xs leading-normal text-gray-500">
                                Nombre
                            </p>
                            <p class="text-sm font-medium text-gray-800">
                                {{ usuario[1] }}
                            </p>
                        </div>

                        <div>
                            <p class="mb-2 text-xs leading-normal text-gray-500">
                                Email
                            </p>
                            <p class="text-sm font-medium text-gray-800">
                                {{ usuario[2] }}
                            </p>
                        </div>

                        <div>
                            <p class="mb-2 text-xs leading-normal text-gray-500">
                                Teléfono
                            </p>
                            <p class="text-sm font-medium text-gray-800">
                                {{ usuario[5] }}
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <a href="/logout" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 shadow-lg shadow-red-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cerrar Sesión</a>
    </div>
    {% endif %}
    </div>
{% endblock %}
